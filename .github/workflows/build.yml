name: Build Windows

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable



      - name: Install frontend dependencies
        run: npm install

      - name: Build App
        run: npm run tauri build
        env:
          # If you don't have a signing key yet, you might need to skip signing or use test keys.
          # For basic builds, this is usually fine.
          # To disable bundle signing if configured:
          # TAURI_SIGNING_PRIVATE_KEY: "" 
          # TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
          CI: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: font-manager-setup
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
